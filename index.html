<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hotel</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,400,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container center">
            <div class="row">
                <div class="col-6 right">
                    <div class="right-side">
                        <h1>Забронируйте номер прямо сейчас</h1>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reprehenderit in sapiente earum recusandae id est architecto, culpa, mollitia quisquam quo, vitae eligendi nihil! Mollitia deleniti vitae earum excepturi, praesentium enim.</p>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-wrapper">
                        <form action="">
                            <div class="form-group">
                                <label for="form-text">Ваше направление</label>
                                <input type="text" class="form-text" id="form-text" placeholder="Ваше направление">
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="form-date">Дата заезда</label>
                                        <input type="date" class="form-date" id="form-date" placeholder="Enter email">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="form-date">Дата отъезда</label>
                                        <input type="date" class="form-date" id="form-date" placeholder="Enter email">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                  <div class="col-4">
                                    <div class="form-group">
                                        <label for="room">Комнаты</label><br>
                                        <select name="room" id="room">
                                            <option value="">1</option>
                                            <option value="">2</option>
                                            <option value="">3</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="adult">Взрослые</label><br>
                                        <select name="adult" id="adult">
                                            <option value="">1</option>
                                            <option value="">2</option>
                                            <option value="">3</option>
                                            <option value="">4</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="kids">Дети</label><br>
                                        <select name="kids" id="kids">
                                            <option value="">0</option>
                                            <option value="">1</option>
                                            <option value="">2</option>
                                            <option value="">3</option>
                                            <option value="">4</option>
                                            <option value="">5</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <button class="send" id="send">Посмотреть</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
